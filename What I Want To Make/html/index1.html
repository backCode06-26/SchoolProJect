<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Variations</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            margin: 0;
        }

        .business-card {
            width: 350px;
            height: 200px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .wave {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 100%);
        }

        .content {
            margin-top: 70px;
        }

        .name {
            font-size: 24px;
            margin: 0;
            color: #333;
        }

        .title {
            font-size: 18px;
            margin: 5px 0;
            color: #777;
        }

        .company {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }

        .contact-info {
            margin-top: 15px;
            color: #555;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .email::before,
        .phone::before {
            content: '';
            margin-right: 8px;
        }

        /* Preset 1 */
        .preset1 .wave {
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        .preset1 .email::before {
            content: '📧';
        }

        .preset1 .phone::before {
            content: '📞';
        }

        /* Preset 2 */
        .preset2 {
            background-color: #ffe5e5;
            color: #b30000;
        }

        .preset2 .wave {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }

        .preset2 .email::before {
            content: '✉️';
        }

        .preset2 .phone::before {
            content: '📱';
        }

        /* Preset 3 */
        .preset3 {
            background-color: #e5fff7;
            color: #006a4e;
        }

        .preset3 .wave {
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }

        .preset3 .email::before {
            content: '📩';
        }

        .preset3 .phone::before {
            content: '☎️';
        }

        /* Preset 4 */
        .preset4 {
            background-color: #fff5e5;
            color: #b35900;
        }

        .preset4 .wave {
            background: linear-gradient(to right, #ff512f, #dd2476);
        }

        .preset4 .email::before {
            content: '✉️';

        .preset4 .phone::before {
            content: '📞';
        }

        /* Preset 5 */
        .preset5 {
            background-color: #f0f5ff;
            color: #003366;
        }

        .preset5 .wave {
            background: linear-gradient(to right, #1a2a6c, #b21f1f, #fdbb2d);
        }

        .preset5 .email::before {
            content: '📧';
        }

        .preset5 .phone::before {
            content: '📱';
        }
    </style>
</head>

<body>
    <!-- Preset 1 -->
