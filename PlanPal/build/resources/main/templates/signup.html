<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        .custom-margin {
            margin-top: 100px;
        }

        .form-group {
            margin: 20px;
        }

        .content {
            display: flex;
            justify-content: flex-end;
        }

        .submit-btn {
            margin: 20px;
        }
    </style>

</head>
<body>
<div layout:fragment="content">
    <div class="container custom-margin">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">회원가입</h2>
                <form th:action="@{/signup}" th:object="${userDTO}" method="post">
                    <div class="form-group">
                        <label for="username">사용자 이름</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="사용자 이름" required>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="이메일 주소" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="비밀번호" required>
                    </div>
                    <div class="content">
                        <button type="submit" class="btn btn-primary btn-block submit-btn">회원가입</button>
                    </div>
                </form>
                <div class="mt-3">
                    <p class="text-center">이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
